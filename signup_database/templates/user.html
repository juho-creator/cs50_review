{% extends "layout.html"%}
{% block body %}
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                <form action="/deregister" method="post">
                    <input type="hidden" name="id" value="{{user.id}}">
                    <button>Deregister</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
