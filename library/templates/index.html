{% extends "layout.html" %}

{% block body %}
    <h1 class="mt-5">Library of Babel</h1>

    <!-- TODO: Implement a search form -->
    <form action="/" method = "post">
        <input name ="page" type="text">
        <button>Search</button>
    </form>


    <p class="text-break mt-3">
        {{ random_string }}
    </p>

    <!-- TODO: Implement a search history table -->
    <table class="table">
        <thead>
            <tr>
                <th>
                    Search History
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>id</td>
                <td>page</td>
            </tr>
            {% for history in histories %}
            <tr>
                <td>{{history.id}}</td>
                <td>{{history.page}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
